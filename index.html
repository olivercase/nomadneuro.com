<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Neuroscience - The Operating System for Your Body</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">

    <!-- Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nomad: {
                            black: '#1C1B1A',
                            base: '#F9EBF0', 
                            white: '#FFF5F8',
                            accent: '#7D7671'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Newsreader', 'serif'],
                    },
                    animation: {
                        'slow-zoom': 'slowZoom 20s infinite alternate ease-in-out',
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                    },
                    keyframes: {
                        slowZoom: {
                            '0%': { transform: 'scale(1.05)' },
                            '100%': { transform: 'scale(1.15)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html { scroll-behavior: smooth; }
        body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        ::selection {
            background: #1C1B1A;
            color: #F9EBF0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /* --- ICONS --- */
        const IconWrapper = ({ children, size = 24, color = "currentColor", className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Menu = (props) => <IconWrapper {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconWrapper>;
        const X = (props) => <IconWrapper {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
        const ArrowRight = (props) => <IconWrapper {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></IconWrapper>;
        const Activity = (props) => <IconWrapper {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></IconWrapper>;
        const Brain = (props) => <IconWrapper {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></IconWrapper>;
        const HeartPulse = (props) => <IconWrapper {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/><path d="M3.22 12H9.5l.5-1 2 4.5 2-7 1.5 3.5h5.27"/></IconWrapper>;
        const ShieldCheck = (props) => <IconWrapper {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></IconWrapper>;
        const Lock = (props) => <IconWrapper {...props}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconWrapper>;

        /* --- UTILITIES --- */
        const useScrollPosition = () => {
            const [scrollPosition, setScrollPosition] = useState(0);
            useEffect(() => {
                const updatePosition = () => setScrollPosition(window.scrollY);
                window.addEventListener('scroll', updatePosition);
                return () => window.removeEventListener('scroll', updatePosition);
            }, []);
            return scrollPosition;
        };

        const Button = ({ children, variant = 'primary', className = '', onClick, href }) => {
            const baseStyle = "relative px-8 py-3.5 rounded-full font-medium text-sm tracking-wide transition-all duration-300 overflow-hidden group active:scale-95";
            const variants = {
                primary: "bg-nomad-black text-white hover:bg-[#333] shadow-md hover:shadow-xl",
                secondary: "bg-nomad-base text-nomad-black border border-nomad-black/10 hover:border-nomad-black",
                outline: "bg-transparent text-white border border-white hover:bg-white hover:text-nomad-black"
            };
            
            if (href) {
                return (
                    <a href={href} className={`${baseStyle} ${variants[variant]} ${className} inline-flex items-center justify-center`}>
                        <span className="relative z-10 flex items-center justify-center gap-2">{children}</span>
                    </a>
                );
            }
            
            return (
                <button onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`}>
                    <span className="relative z-10 flex items-center justify-center gap-2">{children}</span>
                </button>
            );
        };

        const FadeIn = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) setIsVisible(true);
                    },
                    { threshold: 0.1, rootMargin: "50px" }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);
            return (
                <div
                    ref={ref}
                    className={`transition-all duration-1000 ease-out transform ${
                        isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
                    }`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        /* --- SECTIONS --- */
        const Navbar = () => {
            const scrollPos = useScrollPosition();
            const isScrolled = scrollPos > 50;
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            return (
                <>
                    <nav
                        className={`fixed top-0 left-0 w-full z-50 transition-all duration-500 ${
                            isScrolled || mobileMenuOpen ? 'bg-nomad-base/80 backdrop-blur-md py-4 border-b border-black/5 shadow-sm' : 'bg-transparent py-6'
                        }`}
                    >
                        <div className="max-w-[1600px] mx-auto px-6 md:px-12 flex items-center justify-between">
                            <div className="flex-1">
                                <a href="#" className="text-2xl tracking-[0.1em] font-serif font-bold text-nomad-black hover:opacity-80 transition-opacity uppercase">
                                    Nomad
                                </a>
                            </div>
                            <div className="hidden md:flex items-center gap-8 text-sm font-medium text-nomad-black">
                                <a href="#technology" className="hover:text-gray-600 transition-colors">Technology</a>
                                <a href="#advisors" className="hover:text-gray-600 transition-colors">Advisors</a>
                            </div>
                            <div className="flex-1 flex justify-end items-center gap-4">
                                <button className="p-2 hover:bg-black/5 rounded-full transition-colors relative group">
                                    <Lock size={18} color="#1C1B1A" />
                                </button>
                                <button 
                                    className="md:hidden p-2 hover:bg-black/5 rounded-full transition-colors"
                                    onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                                >
                                    {mobileMenuOpen ? <X size={20} color="#1C1B1A" /> : <Menu size={20} color="#1C1B1A" />}
                                </button>
                                <Button href="mailto:hello@nomadneuro.com" className="hidden md:inline-flex py-2.5 px-6 text-xs">Join Waitlist</Button>
                            </div>
                        </div>
                    </nav>
                    <div className={`fixed inset-0 z-40 bg-nomad-base pt-24 px-6 transition-transform duration-500 ease-in-out md:hidden ${mobileMenuOpen ? 'translate-y-0' : '-translate-y-full'}`}>
                        <div className="flex flex-col gap-6 text-3xl font-serif text-nomad-black">
                            <a href="#technology" className="border-b border-black/10 pb-4">Technology</a>
                            <a href="#advisors" className="border-b border-black/10 pb-4">Advisors</a>
                            <Button href="mailto:hello@nomadneuro.com" className="mt-4 w-full">Join Waitlist</Button>
                        </div>
                    </div>
                </>
            );
        };

        const Hero = () => {
            return (
                <div className="relative min-h-screen w-full overflow-hidden bg-nomad-base">
                    <div className="absolute inset-0 z-0">
                        <div className="w-full h-full bg-[url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop')] bg-cover bg-center opacity-70 scale-105 animate-slow-zoom mix-blend-multiply"></div>
                        <div className="absolute inset-0 bg-gradient-to-t from-nomad-base via-nomad-base/40 to-transparent"></div>
                    </div>
                    <div className="relative z-10 flex flex-col justify-end min-h-screen pb-24 px-6 md:px-12 max-w-[1600px] mx-auto">
                        <FadeIn>
                            <div className="flex items-center gap-3 mb-6">
                                <span className="relative flex h-2 w-2">
                                  <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-nomad-black opacity-75"></span>
                                  <span className="relative inline-flex rounded-full h-2 w-2 bg-nomad-black"></span>
                                </span>
                                <span className="text-xs font-bold tracking-[0.2em] uppercase text-nomad-black/60">Coming Soon</span>
                            </div>
                            <h1 className="font-serif text-5xl md:text-7xl lg:text-[6rem] leading-[0.95] tracking-tight text-nomad-black max-w-5xl mb-8 drop-shadow-sm">
                                Your body has an <br />
                                <span className="italic font-light text-nomad-black/80">operating system.</span>
                            </h1>
                        </FadeIn>
                        
                        <FadeIn delay={200}>
                            <div className="flex flex-col md:flex-row md:items-end justify-between gap-8 border-t border-nomad-black/10 pt-8">
                                <div className="text-lg md:text-2xl text-nomad-black/80 max-w-xl leading-relaxed font-medium">
                                    <p className="mb-4">We decode and regulate it.</p>
                                    <p><span className="text-nomad-black font-semibold">376M consumers</span> and <span className="text-nomad-black font-semibold">53M patients</span> suffer from autonomic dysfunction.</p>
                                    <p className="mt-2">No one is fixing it. Until now.</p>
                                </div>
                                <div className="flex gap-4">
                                    <Button href="mailto:hello@nomadneuro.com">Join Waitlist</Button>
                                    <Button variant="secondary">Investor Login</Button>
                                </div>
                            </div>
                        </FadeIn>
                    </div>
                </div>
            );
        };

        const FeatureCard = ({ title, icon: Icon, image, dark = false }) => {
            return (
                <div className={`relative group rounded-3xl overflow-hidden h-[650px] w-full transition-transform hover:-translate-y-1 duration-500 shadow-sm hover:shadow-xl ${dark ? 'bg-nomad-black text-white' : 'bg-white text-nomad-black'}`}>
                    <div className="absolute inset-0 z-0">
                        <img 
                            src={image} 
                            alt={title} 
                            className="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105 opacity-90 blur-[2px]"
                        />
                        <div className={`absolute inset-0 transition-opacity duration-500 bg-black/60 group-hover:bg-black/50`}></div>
                    </div>
                    
                    <div className="relative z-10 p-8 md:p-12 h-full flex flex-col justify-between items-center text-center">
                        <div className="mt-12 p-4 bg-white/10 backdrop-blur-xl rounded-full border border-white/20">
                            <Icon size={32} className="text-white" />
                        </div>
                        
                        <div className="mb-12">
                            <h3 className="text-3xl md:text-4xl font-serif mb-6 leading-tight text-white">{title}</h3>
                            
                            <div className="flex flex-col items-center gap-4 opacity-70">
                                <Lock size={20} className="text-white" />
                                <p className="text-sm font-medium uppercase tracking-widest text-white">Confidential</p>
                            </div>
                            <div className="mt-8">
                                <button className="px-6 py-3 rounded-full bg-white/20 backdrop-blur-md text-white text-xs font-bold uppercase tracking-wider border border-white/30 hover:bg-white/30 transition-all">
                                    Login to View
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Features = () => {
            const features = [
                {
                    title: "Cardiac Sync",
                    icon: HeartPulse,
                    image: "https://images.unsplash.com/photo-1518655048521-f130df041f66?q=80&w=2940&auto=format&fit=crop",
                    dark: true
                },
                {
                    title: "Nomad Engine",
                    icon: Brain,
                    image: "https://images.unsplash.com/photo-1620121692029-d088224ddc74?q=80&w=2832&auto=format&fit=crop",
                    dark: true
                },
                {
                    title: "Postural Awareness",
                    icon: Activity,
                    image: "https://images.unsplash.com/photo-1544367563-12123d8965cd?q=80&w=2940&auto=format&fit=crop",
                    dark: true
                },
                {
                    title: "Panic Detect",
                    icon: ShieldCheck,
                    image: "https://images.unsplash.com/photo-1506126613408-eca07ce68773?q=80&w=2031&auto=format&fit=crop",
                    dark: true
                }
            ];
            return (
                <section id="technology" className="bg-nomad-base px-6 md:px-12 py-32">
                    <div className="max-w-[1600px] mx-auto">
                        <FadeIn>
                            <div className="mb-24 flex flex-col md:flex-row md:items-end justify-between gap-12">
                                <div>
                                    <h2 className="text-xs font-bold uppercase tracking-[0.2em] text-nomad-black/40 mb-6">The Nomad Difference</h2>
                                    <p className="font-serif text-4xl md:text-6xl text-nomad-black leading-[1.05]">
                                        Precise. AI, <br />
                                        <span className="italic text-nomad-black/60">patented.</span>
                                    </p>
                                </div>
                                <div className="max-w-xl">
                                    <p className="text-nomad-black/70 text-lg leading-relaxed mb-6">
                                        Current market solutions are either high-risk surgical implants or low-efficacy wearables. Nomad bridges the gap with closed-loop, physiology-driven adaptive stimulation. 
                                    </p>
                                    <p className="text-nomad-black/70 text-lg leading-relaxed">
                                        Clinical grade tech for consumers, patients and the military. Novel Biomarkers to decode your body and regulate in real time, no one else does this.
                                    </p>
                                </div>
                            </div>
                        </FadeIn>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                            {features.map((feature, idx) => (
                                <FadeIn key={idx} delay={idx * 100}>
                                    <FeatureCard {...feature} />
                                </FadeIn>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const TeamMemberCard = ({ name, role, desc, image }) => {
            return (
                <div className="group relative aspect-[3/4] overflow-hidden rounded-2xl bg-white shadow-sm cursor-pointer">
                    <div className="absolute inset-0 flex flex-col justify-center items-center p-8 text-center bg-nomad-white transition-opacity duration-500">
                        <h4 className="font-serif text-2xl mb-2 text-nomad-black">{name}</h4>
                        <p className="text-xs uppercase tracking-wider text-nomad-black/50 font-bold mb-4">{role}</p>
                        <p className="text-nomad-black/70 text-sm leading-relaxed">{desc}</p>
                    </div>
                    <div className="absolute inset-0 z-10 transition-opacity duration-500 ease-in-out group-hover:opacity-0 bg-nomad-black/5">
                        <img 
                            src={image} 
                            alt={name} 
                            className="h-full w-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500" 
                        />
                    </div>
                </div>
            );
        };

        const Advisors = () => {
             const founders = [
                { name: "Santiago", role: "CEO", desc: "MSc Financial Mathematics. Ex Y Combinator.", image: "Santi.jpg" },
                { name: "Ollie", role: "Head Scientist", desc: "PhD Neuroscience, UCL.", image: "Ollie.png" },
                { name: "Callum", role: "Lead Hardware", desc: "Expert in hardware design and engineering.", image: "callum.png" },
                { name: "Marcelo", role: "Lead Systems", desc: "BAE Systems.", image: "Marcelo.png" }
            ];
            const advisors = [
                { name: "Ben Newton", role: "Technology Advisor", desc: "Strategy, delivery and management for the world's top financials.", image: "Ben_newton.png" },
                { name: "Lt Col, Dr Guy Winter", role: "Defence Advisor", desc: "Defence contracts specialist and behavioural scientist.", image: "Guy_Winter.png" },
                { name: "Anders Borg", role: "Fundraising Advisor", desc: "Former MD at KKR, expert in fundraising and global economics.", image: "Anders_borg.png" },
                { name: "Prof Imanual Lerman", role: "Clinical Advisor", desc: "Professor and practicing neurologist at UCSD.", image: "Imanuel_Lerman.png" },
                { name: "Prof Steve Alty", role: "Electrical Advisor", desc: "Head of Department of Electrical Engineering.", image: "Steve_Alty.png" },
                { name: "Patrik Nilsson", role: "Supply Chain Advisor", desc: "Founder & Director at Emporium Partners.", image: "Patrik_Nilsson.png" },
                { name: "Ben Black", role: "Non-Executive Director", desc: "Strategic guidance and governance.", image: "ben_black.png" }
            ];
            return (
                <section id="advisors" className="bg-nomad-base py-32 px-6 md:px-12 border-t border-nomad-black/5">
                    <div className="max-w-[1600px] mx-auto">
                        
                        {/* Founders Section */}
                        <div className="mb-32">
                            <div className="text-center mb-16">
                                <h2 className="text-xs font-bold uppercase tracking-[0.2em] text-nomad-black/40 mb-6">The Team</h2>
                                <h3 className="font-serif text-4xl md:text-5xl text-nomad-black">Founders</h3>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {founders.map((item, idx) => (
                                    <FadeIn key={idx} delay={idx * 50}>
                                        <TeamMemberCard {...item} />
                                    </FadeIn>
                                ))}
                            </div>
                        </div>

                        {/* Advisors Section */}
                        <div>
                            <div className="text-center mb-16">
                                <h2 className="text-xs font-bold uppercase tracking-[0.2em] text-nomad-black/40 mb-6">Leadership</h2>
                                <h3 className="font-serif text-4xl md:text-5xl text-nomad-black">Backed by Industry Leaders</h3>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                {advisors.map((item, idx) => (
                                    <FadeIn key={idx} delay={idx * 50}>
                                        <TeamMemberCard {...item} />
                                    </FadeIn>
                                ))}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-nomad-black text-white pt-24 pb-12 px-6 md:px-12">
                    <div className="max-w-[1600px] mx-auto">
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 mb-24">
                            <div>
                                <div className="text-2xl font-serif font-bold mb-8 tracking-[0.1em] uppercase">Nomad</div>
                                <p className="text-white/60 max-w-xs leading-relaxed">
                                    Redefining how humans interact with their nervous systems.
                                </p>
                            </div>
                            
                            <div>
                                <h4 className="font-bold mb-6 text-xs uppercase tracking-widest text-white/40">Product</h4>
                                <ul className="space-y-4 text-white/80 font-light text-sm">
                                    <li><a href="#technology" className="hover:text-white transition-colors hover:pl-2 duration-300 block">Technology</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors hover:pl-2 duration-300 block">Clinical Trials</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-bold mb-6 text-xs uppercase tracking-widest text-white/40">Company</h4>
                                <ul className="space-y-4 text-white/80 font-light text-sm">
                                    <li><a href="#advisors" className="hover:text-white transition-colors hover:pl-2 duration-300 block">Team</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors hover:pl-2 duration-300 block">Investors</a></li>
                                    <li><a href="mailto:hello@nomadneuro.com" className="hover:text-white transition-colors hover:pl-2 duration-300 block">Contact</a></li>
                                </ul>
                            </div>
                            <div>
                                <h4 className="font-bold mb-6 text-xs uppercase tracking-widest text-white/40">Stay Updated</h4>
                                <div className="flex gap-2">
                                    <input 
                                        type="email" 
                                        placeholder="Enter your email" 
                                        className="bg-white/10 border border-white/20 rounded-full px-6 py-3 text-sm w-full focus:outline-none focus:border-white transition-colors text-white placeholder:text-white/40 font-light"
                                    />
                                    <button className="bg-white text-black rounded-full px-6 py-3 text-sm font-bold hover:bg-white/90 transition-colors">
                                        Join
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div className="border-t border-white/10 pt-8 flex flex-col md:flex-row justify-between items-center gap-6 text-xs text-white/40 font-medium">
                            <div className="flex gap-6">
                                <a href="#" className="hover:text-white transition-colors">Privacy Policy</a>
                                <a href="#" className="hover:text-white transition-colors">Terms of Use</a>
                            </div>
                            <div>
                                Â© 2025 Nomad Neuroscience Ltd. All rights reserved.
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div className="font-sans text-nomad-black bg-nomad-base antialiased selection:bg-nomad-black selection:text-nomad-base">
                    <Navbar />
                    <Hero />
                    <Features />
                    <Advisors />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

</body>
