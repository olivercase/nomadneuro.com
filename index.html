<body>
    <!-- Hidden form for Netlify to detect during build -->
    <form name="waitlist" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="waitlist" />
        <input type="text" name="bot-field" />
        <input type="text" name="fullName" />
        <input type="email" name="email" />
        <select name="userType">
            <option value="patient">Patient</option>
            <option value="investor">Potential Investor</option>
            <option value="consumer">Consumer</option>
            <option value="government">Government</option>
        </select>
    </form>
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        /* --- ICONS --- */
        const IconWrapper = ({ children, size = 24, color = "currentColor", className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Menu = (props) => <IconWrapper {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconWrapper>;
        const X = (props) => <IconWrapper {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
        const Activity = (props) => <IconWrapper {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></IconWrapper>;
        const Brain = (props) => <IconWrapper {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></IconWrapper>;
        const HeartPulse = (props) => <IconWrapper {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/><path d="M3.22 12H9.5l.5-1 2 4.5 2-7 1.5 3.5h5.27"/></IconWrapper>;
        const ShieldCheck = (props) => <IconWrapper {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></IconWrapper>;
        const Lock = (props) => <IconWrapper {...props}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconWrapper>;

        /* --- UTILITIES --- */
        const useScrollPosition = () => {
            const [scrollPosition, setScrollPosition] = useState(0);
            useEffect(() => {
                const updatePosition = () => setScrollPosition(window.scrollY);
                window.addEventListener('scroll', updatePosition);
                return () => window.removeEventListener('scroll', updatePosition);
            }, []);
            return scrollPosition;
        };

        const Button = ({ children, variant = 'primary', className = '', onClick, href, size = 'default' }) => {
            const baseStyle = "relative rounded-full font-medium tracking-wide transition-all duration-300 overflow-hidden group active:scale-[0.98]";
            const sizes = {
                small: "px-6 py-2.5 text-xs",
                default: "px-8 py-3.5 text-sm",
                large: "px-10 py-4 text-base"
            };
            const variants = {
                primary: "bg-nomad-pink text-white hover:bg-nomad-magenta shadow-lg hover:shadow-xl hover:shadow-nomad-pink/25 pink-glow-sm",
                secondary: "bg-white text-nomad-black border border-black/10 hover:border-nomad-pink hover:text-nomad-pink",
                dark: "bg-nomad-black text-white hover:bg-nomad-dark",
                outline: "bg-transparent text-white border-2 border-white hover:bg-white hover:text-nomad-black",
                ghost: "bg-transparent text-nomad-black hover:bg-black/5"
            };
            
            if (href) {
                return (
                    <a href={href} className={`${baseStyle} ${sizes[size]} ${variants[variant]} ${className} inline-flex items-center justify-center gap-2`}>
                        {children}
                    </a>
                );
            }
            
            return (
                <button onClick={onClick} className={`${baseStyle} ${sizes[size]} ${variants[variant]} ${className} inline-flex items-center justify-center gap-2`}>
                    {children}
                </button>
            );
        };

        const FadeIn = ({ children, delay = 0 }) => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) setIsVisible(true);
                    },
                    { threshold: 0.1, rootMargin: "50px" }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);
            return (
                <div
                    ref={ref}
                    className={`transition-all duration-1000 ease-out transform ${
                        isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10'
                    }`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        /* --- LOGIN MODAL --- */
        const LoginModal = ({ isOpen, onClose }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');
            const [shake, setShake] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                setIsLoading(true);
                setError('');
                
                // Simulate API call
                setTimeout(() => {
                    setIsLoading(false);
                    setError('Invalid credentials. Access denied.');
                    setShake(true);
                    setPassword('');
                    setTimeout(() => setShake(false), 500);
                }, 1200);
            };

            if (!isOpen) return null;

            return (
                <div 
                    className="fixed inset-0 z-[100] flex items-center justify-center bg-nomad-black/60 backdrop-blur-xl"
                    onClick={(e) => e.target === e.currentTarget && onClose()}
                >
                    <div className={`bg-white p-12 rounded-3xl shadow-2xl w-full max-w-md relative border border-nomad-pink/10 ${shake ? 'animate-shake' : ''}`}>
                        <button 
                            onClick={onClose}
                            className="absolute top-6 right-6 text-nomad-black/40 hover:text-nomad-pink transition-colors"
                        >
                            <X size={24} />
                        </button>
                        
                        <h3 className="text-3xl font-black mb-2 text-nomad-black">Investor Portal</h3>
                        <p className="text-nomad-black/50 mb-8 text-sm">Secure partners only.</p>
                        
                        <form onSubmit={handleSubmit}>
                            <input
                                type="email"
                                placeholder="Partner Email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                required
                                className="w-full px-5 py-4 rounded-xl border border-nomad-pink/20 bg-nomad-pink/5 mb-4 focus:outline-none focus:border-nomad-pink transition-colors text-nomad-black placeholder:text-nomad-black/40"
                            />
                            <input
                                type="password"
                                placeholder="Passkey"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                required
                                className="w-full px-5 py-4 rounded-xl border border-nomad-pink/20 bg-nomad-pink/5 mb-6 focus:outline-none focus:border-nomad-pink transition-colors text-nomad-black placeholder:text-nomad-black/40"
                            />
                            <button
                                type="submit"
                                disabled={isLoading}
                                className="w-full py-4 bg-nomad-pink text-white rounded-xl font-bold hover:bg-nomad-magenta transition-colors disabled:opacity-70 disabled:cursor-not-allowed"
                            >
                                {isLoading ? 'Verifying...' : 'Authenticate'}
                            </button>
                        </form>
                        
                        {error && (
                            <p className="mt-4 text-red-500 text-sm text-center font-medium">{error}</p>
                        )}
                    </div>
                </div>
            );
        };

            const ref = useRef(null);
            
            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting && !hasAnimated) {
                            setHasAnimated(true);
                            let start = 0;
                            const increment = end / (duration / 16);
                            const timer = setInterval(() => {
                                start += increment;
                                if (start >= end) {
                                    setCount(end);
                                    clearInterval(timer);
                                } else {
                                    setCount(Math.floor(start));
                                }
                            }, 16);
                        }
                    },
                    { threshold: 0.5 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, [end, duration, hasAnimated]);
            
            return <span ref={ref}>{count}{suffix}</span>;

                                    Medical conditions we're targeting
                                </h2>
                            </div>
                        </FadeIn>
                        
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-px bg-white/10 mb-24">
                            {clinicalCases.map((item, idx) => (
                                <FadeIn key={idx} delay={idx * 100}>
                                    <div className="bg-nomad-black p-10 md:p-12 hover:bg-white/5 transition-colors duration-300 h-full">
                                        <div className="mb-6">
                                            <div className="text-4xl md:text-5xl font-bold text-nomad-pink mb-1">{item.stat}</div>
                                            <div className="text-sm text-white/40">{item.statLabel}</div>
                                        </div>
                                        <h3 className="text-2xl font-bold text-white mb-4">{item.title}</h3>
                                        <p className="text-white/60 leading-relaxed">{item.description}</p>
                                    </div>
                                </FadeIn>
                            ))}
                        </div>
                        
                        {/* Consumer Applications */}
                        <FadeIn>
                            <div className="mb-16">
                                <p className="text-sm font-medium text-nomad-coral uppercase tracking-[0.2em] mb-6">Consumer Wellness</p>
                                <h3 className="text-3xl md:text-4xl font-bold text-white leading-[1.1] max-w-2xl">
                                    Optimize your daily performance
                                </h3>
                            </div>
                        </FadeIn>
                        
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-24">
                            {consumerCases.map((item, idx) => (
                                <FadeIn key={idx} delay={idx * 100}>
                                    <div className="border border-white/10 rounded-2xl p-8 hover:border-white/20 transition-colors duration-300">
                                        <h4 className="text-xl font-bold text-white mb-3">{item.title}</h4>
                                        <p className="text-white/50 leading-relaxed">{item.description}</p>
                                    </div>
                                </FadeIn>
                            ))}
                        </div>
                        
                        {/* Defence Applications - Login Required */}
                        <FadeIn>
                            <div className="border border-white/10 rounded-2xl p-10 md:p-14 bg-white/5">
                                <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                                    <div>
                                        <p className="text-sm font-medium text-white/40 uppercase tracking-[0.2em] mb-3">Defence & Government</p>
                                        <h4 className="text-2xl md:text-3xl font-bold text-white mb-2">Military Applications</h4>
                                        <p className="text-white/50"> Applications for defence and government partners.</p>
                                    </div>
                                    <button 
                                        onClick={onLoginClick}
                                        className="flex items-center gap-3 px-6 py-3 border border-white/20 rounded-full text-white hover:bg-white/10 transition-colors"
                                    >
                                        <Lock size={18} />
                                        <span>Partner Login</span>
                                    </button>
                                </div>
                            </div>
                        </FadeIn>
                    </div>
                </section>
            );
        };

        /* --- PRODUCT FEATURES SECTION --- */
        const Features = () => {
            const features = [
                { title: "Non-invasive", description: "Wearable form factor with medical-grade precision" },
                { title: "Real-time", description: "Continuous monitoring and adaptive intervention" },
                { title: "Personalized", description: "AI learns your unique autonomic signature" },
                { title: "Clinically validated", description: "Built on peer-reviewed neuroscience" },
                { title: "FDA pathway", description: "Designed for regulatory clearance" },
                { title: "Privacy-first", description: "Your data stays yours, always encrypted" }
            ];
            
            return (
                <section className="bg-white py-24 md:py-32 px-6 md:px-16 lg:px-24 border-t border-nomad-black/5">
                    <div className="max-w-[1400px] mx-auto">
                        <FadeIn>
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 lg:gap-24">
                                <div>
                                    <p className="text-sm font-medium text-nomad-pink uppercase tracking-[0.2em] mb-6">Features</p>
                                    <h2 className="text-4xl md:text-5xl font-bold text-nomad-black leading-[1.1]">
                                        Built for the future of medicine
                                    </h2>
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                                    {features.map((feature, idx) => (
                                        <div key={idx} className="border-l-2 border-nomad-pink/30 pl-6">
                                            <h4 className="text-lg font-bold text-nomad-black mb-2">{feature.title}</h4>
                                            <p className="text-nomad-black/60">{feature.description}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </FadeIn>
                    </div>
                </section>
            );
        };

        /* --- TIMELINE / ROADMAP SECTION --- */
        const Roadmap = () => {
            const [isInView, setIsInView] = useState(false);
            const [lineProgress, setLineProgress] = useState(0);
            const sectionRef = useRef(null);
            
            const milestones = [
                { year: "2024", title: "Research", description: "Research program initiated, foundational science established", status: "complete" },
                { year: "2025", title: "Foundation", description: "University spinout, seed funding, core team assembly, initial prototypes", status: "complete" },
                { year: "2026", title: "Validation", description: "Early adopter program, miniaturisation, CE approval, large-scale consumer trials", status: "current" },
                { year: "2027", title: "Launch", description: "First commercial product release", status: "upcoming" },
                { year: "2028+", title: "Scale", description: "Class IIb / FDA clearance, global expansion, platform extensions, partnerships", status: "upcoming" }
            ];
            
            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsInView(true);
                            // Animate line to 50% (current position at 2026)
                            setTimeout(() => setLineProgress(50), 100);
                        }
                    },
                    { threshold: 0.15 }
                );
                if (sectionRef.current) observer.observe(sectionRef.current);
                return () => observer.disconnect();
            }, []);
            
            return (
                <section ref={sectionRef} className="bg-nomad-black py-32 md:py-48 px-6 md:px-16 lg:px-24 overflow-hidden">
                    <div className="max-w-[1400px] mx-auto">
                        {/* Header */}
                        <FadeIn>
                            <div className="mb-24 md:mb-32">
                                <p className="text-sm font-medium text-nomad-pink uppercase tracking-[0.3em] mb-6">Roadmap</p>
                                <h2 className="text-4xl md:text-5xl lg:text-6xl font-medium text-white leading-[1.05] tracking-tight">
                                    Our path to market
                                </h2>
                            </div>
                        </FadeIn>
                        
                        {/* Timeline Container */}
                        <div className="relative">
                            {/* Animated Line - The main timeline */}
                            <div className="absolute left-0 md:left-1/2 top-0 bottom-0 w-px md:-translate-x-1/2">
                                {/* Background line */}
                                <div className="absolute inset-0 bg-white/10"></div>
                                {/* Animated progress line */}
                                <div 
                                    className="absolute top-0 left-0 w-full bg-gradient-to-b from-nomad-pink via-nomad-pink to-transparent transition-all duration-[2500ms] ease-out"
                                    style={{ height: `${lineProgress}%` }}
                                >
                                    {/* Glowing orb at the end of the line */}
                                    <div className="absolute -bottom-2 left-1/2 -translate-x-1/2 w-4 h-4 rounded-full bg-nomad-pink shadow-[0_0_20px_rgba(255,27,141,0.8),0_0_40px_rgba(255,27,141,0.4)]">
                                        <div className="absolute inset-0 rounded-full bg-nomad-pink animate-ping opacity-40"></div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Milestones */}
                            <div className="relative space-y-16 md:space-y-24">
                                {milestones.map((milestone, idx) => {
                                    const isLeft = idx % 2 === 0;
                                    const isFuture = milestone.status === 'upcoming';
                                    const isCurrent = milestone.status === 'current';
                                    
                                    return (
                                        <div 
                                            key={idx}
                                            className={`relative flex items-center ${isLeft ? 'md:flex-row' : 'md:flex-row-reverse'} transition-all duration-1000 ${isInView ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-8'}`}
                                            style={{ transitionDelay: `${idx * 200 + 400}ms` }}
                                        >
                                            {/* Timeline Node */}
                                            <div className="absolute left-0 md:left-1/2 md:-translate-x-1/2 z-10">
                                                <div 
                                                    className={`w-3 h-3 rounded-full transition-all duration-500 ${
                                                        isCurrent ? 'bg-nomad-pink scale-150 shadow-[0_0_20px_rgba(255,27,141,0.8)]' :
                                                        isFuture ? 'bg-white/20' : 'bg-nomad-pink'
                                                    }`}
                                                    style={{ transitionDelay: `${idx * 200 + 600}ms` }}
                                                ></div>
                                            </div>
                                            
                                            {/* Content Card */}
                                            <div className={`pl-8 md:pl-0 md:w-1/2 ${isLeft ? 'md:pr-16 md:text-right' : 'md:pl-16 md:text-left'}`}>
                                                <div className={`group transition-all duration-500 ${isFuture ? 'opacity-60 hover:opacity-90' : ''}`}>
                                                    {/* Year - Large Display */}
                                                    <div 
                                                        className={`text-6xl md:text-7xl lg:text-8xl font-light tracking-tighter mb-4 transition-all duration-700 ${
                                                            isCurrent ? 'text-nomad-pink' : 
                                                            isFuture ? 'text-white/40 blur-[0.5px] group-hover:blur-0 group-hover:text-white/60' : 
                                                            'text-white/30'
                                                        }`}
                                                        style={{ 
                                                            transitionDelay: `${idx * 200 + 500}ms`,
                                                            filter: isFuture ? 'blur(0.5px)' : 'none'
                                                        }}
                                                    >
                                                        {milestone.year}
                                                    </div>
                                                    
                                                    {/* Title */}
                                                    <h3 
                                                        className={`text-xl md:text-2xl font-medium mb-3 transition-all duration-500 ${
                                                            isCurrent ? 'text-white' : 
                                                            isFuture ? 'text-white/50 blur-[0.3px] group-hover:blur-0 group-hover:text-white/70' : 
                                                            'text-white/70'
                                                        }`}
                                                        style={{ filter: isFuture ? 'blur(0.3px)' : 'none' }}
                                                    >
                                                        {milestone.title}
                                                        {isCurrent && <span className="ml-3 text-xs font-bold text-nomad-pink uppercase tracking-widest">Now</span>}
                                                    </h3>
                                                    
                                                    {/* Description */}
                                                    <p 
                                                        className={`text-sm md:text-base leading-relaxed max-w-md transition-all duration-500 ${
                                                            isLeft ? 'md:ml-auto' : ''
                                                        } ${
                                                            isCurrent ? 'text-white/60' : 
                                                            isFuture ? 'text-white/40 blur-[0.3px] group-hover:blur-0 group-hover:text-white/50' : 
                                                            'text-white/40'
                                                        }`}
                                                        style={{ filter: isFuture ? 'blur(0.3px)' : 'none' }}
                                                    >
                                                        {milestone.description}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        /* --- PRESS / PARTNERS SECTION --- */
        const Press = () => {
            return (
                <section className="bg-nomad-base py-20 px-6 md:px-16 lg:px-24 border-t border-nomad-black/5">
                    <div className="max-w-[1400px] mx-auto">
                        <FadeIn>
                            <div className="text-center">
                                <p className="text-sm font-medium text-nomad-black/40 uppercase tracking-[0.2em] mb-12">Backed by research from world-class institutions</p>
                                <div className="flex flex-wrap justify-center items-center gap-16 md:gap-24 opacity-50">
                                    <span className="text-2xl md:text-3xl font-bold text-nomad-black tracking-tight">UCL</span>
                                    <span className="text-2xl md:text-3xl font-bold text-nomad-black tracking-tight">Royal Holloway</span>
                                </div>
                            </div>
                        </FadeIn>
                    </div>
                </section>
            );
        };

        /* --- CTA SECTION --- */
        const CTASection = ({ onWaitlistClick }) => {
            return (
                <section className="relative py-32 md:py-48 px-6 md:px-16 lg:px-24 overflow-hidden bg-nomad-pink">
                    <div className="max-w-[1400px] mx-auto relative z-10">
                        <FadeIn>
                            <div className="max-w-3xl">
                                <h2 className="text-4xl md:text-5xl lg:text-6xl font-bold text-white leading-[1.1] mb-8">
                                    Ready to restore your balance?
                                </h2>
                                <p className="text-xl md:text-2xl text-white/80 mb-10 leading-relaxed max-w-xl">
                                    Join the waitlist and be among the first to experience the future of autonomic health.
                                </p>
                                <button 
                                    onClick={onWaitlistClick}
                                    className="group inline-flex items-center gap-3 bg-white text-nomad-pink px-8 py-4 rounded-full text-lg font-bold hover:bg-white/90 transition-colors"
                                >
                                    Join the waitlist
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" className="group-hover:translate-x-1 transition-transform">
                                        <path d="M9 18L15 12L9 6" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
                                    </svg>
                                </button>
                            </div>
                        </FadeIn>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            const [footerEmail, setFooterEmail] = useState('');
            const [footerSubmitting, setFooterSubmitting] = useState(false);
            const [footerSuccess, setFooterSuccess] = useState(false);
            
            const handleFooterSubmit = async (e) => {
                e.preventDefault();
                setFooterSubmitting(true);
                
                try {
                    const formData = new FormData();
                    formData.append('form-name', 'waitlist');
                    formData.append('email', footerEmail);
                    
                    const response = await fetch('/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: new URLSearchParams(formData).toString()
                    });
                    
                    if (response.ok) {
                        setFooterSuccess(true);
                        setFooterEmail('');
                        setTimeout(() => setFooterSuccess(false), 3000);
                    }
                } catch (err) {
                    console.error(err);
                } finally {
                    setFooterSubmitting(false);
                }
            };
            
            return (
                <footer className="bg-nomad-black text-white py-24 px-6 md:px-16 lg:px-24">
                    <div className="max-w-[1400px] mx-auto">
                        {/* Top Section */}
                        <div className="grid grid-cols-2 md:grid-cols-6 gap-10 md:gap-8 mb-20 pb-20 border-b border-white/10">
                            <div className="col-span-2">
                                <div className="font-display text-2xl font-medium lowercase tracking-wide mb-6">nomad</div>
                                <p className="text-white/50 leading-relaxed max-w-xs">
                                    The operating system for your body. Precision neurotechnology for autonomic health.
                                </p>
                            </div>
                            
                            <div>
                                <h4 className="font-bold mb-6 text-xs uppercase tracking-[0.15em] text-white/30">Product</h4>
                                <ul className="space-y-3 text-white/60 text-sm">
                                    <li><a href="#platform" className="hover:text-white transition-colors">Platform</a></li>
                                    <li><a href="#applications" className="hover:text-white transition-colors">Applications</a></li>
                                    <li><a href="#technology" className="hover:text-white transition-colors">Technology</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Research</a></li>
                                </ul>
                            </div>
                            
                            <div>
                                <h4 className="font-bold mb-6 text-xs uppercase tracking-[0.15em] text-white/30">Company</h4>
                                <ul className="space-y-3 text-white/60 text-sm">
                                    <li><a href="#team" className="hover:text-white transition-colors">Team</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Careers</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Press</a></li>
                                    <li><a href="mailto:hello@nomadneuro.com" className="hover:text-white transition-colors">Contact</a></li>
                                </ul>
                            </div>
                            
                            <div>
                                <h4 className="font-bold mb-6 text-xs uppercase tracking-[0.15em] text-white/30">Resources</h4>
                                <ul className="space-y-3 text-white/60 text-sm">
                                    <li><a href="#faq" className="hover:text-white transition-colors">FAQ</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Blog</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Documentation</a></li>
                                    <li><a href="#" className="hover:text-white transition-colors">Support</a></li>
                                </ul>
                            </div>
                            
                            <div>
                                <h4 className="font-bold mb-6 text-xs uppercase tracking-[0.15em] text-white/30">Newsletter</h4>
                                <form onSubmit={handleFooterSubmit} className="space-y-3">
                                    <input 
                                        type="email" 
                                        placeholder="Email address" 
                                        value={footerEmail}
                                        onChange={(e) => setFooterEmail(e.target.value)}
                                        required
                                        className="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-sm focus:outline-none focus:border-nomad-pink transition-colors text-white placeholder:text-white/30"
                                    />
                                    <button 
                                        type="submit"
                                        disabled={footerSubmitting}
                                        className="w-full bg-nomad-pink text-white rounded-lg px-4 py-3 text-sm font-medium hover:bg-nomad-magenta transition-colors disabled:opacity-70"
                                    >
                                        {footerSuccess ? 'Subscribed!' : footerSubmitting ? 'Subscribing...' : 'Subscribe'}
                                    </button>
                                </form>
                            </div>
                        </div>
                        
                        {/* Bottom Section */}
                        <div className="flex flex-col md:flex-row justify-between items-center gap-6 text-xs text-white/30">
                            <div>© 2025 Nomad Neuroscience Ltd. All rights reserved.</div>
                            <div className="flex gap-8">
                                <a href="#" className="hover:text-white transition-colors">Privacy Policy</a>
                                <a href="#" className="hover:text-white transition-colors">Terms of Service</a>
                                <a href="#" className="hover:text-white transition-colors">Cookie Policy</a>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            const [loginOpen, setLoginOpen] = useState(false);
            const [waitlistOpen, setWaitlistOpen] = useState(false);
            
            return (
                <div className="font-sans text-nomad-black bg-white antialiased selection:bg-nomad-pink selection:text-white">
                    <Navbar onLoginClick={() => setLoginOpen(true)} onWaitlistClick={() => setWaitlistOpen(true)} />
                    <Hero onLoginClick={() => setLoginOpen(true)} onWaitlistClick={() => setWaitlistOpen(true)} />
                    <IntroSection />
                    <ThreePillars />
                    <Mission />
                    <Stats />
                    <UseCases onLoginClick={() => setLoginOpen(true)} />
                    <Platform />
                    <Features />
                    <Roadmap />
                    <Team />
                    <Press />
                    <CTASection onWaitlistClick={() => setWaitlistOpen(true)} />
                    <Footer />
                    <LoginModal isOpen={loginOpen} onClose={() => setLoginOpen(false)} />
                    <WaitlistModal isOpen={waitlistOpen} onClose={() => setWaitlistOpen(false)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
