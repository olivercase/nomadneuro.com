<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nomad Neuroscience — The Signal Within</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette: Premium Oura-esque tones */
            --bg-base: #F7F7F9; /* Clean Ceramic White */
            --text-main: #1A1A1C;
            --text-muted: #6E6E78;
            
            /* The Premium Signal Colors */
            --signal-purple: #8A2BE2;
            --signal-pink: #E66090;
            
            /* Easing */
            --ease-out-soft: cubic-bezier(0.25, 0.8, 0.25, 1);
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100svh;
            display: flex;
            flex-direction: column;
        }

        /* --- NEW: Premium Diffused Background --- */
        .premium-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: var(--bg-base);
            overflow: hidden;
        }

        .light-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(130px); /* Heavy blur for soft diffusion */
            opacity: 0.35; /* Subtle transparency */
            will-change: transform;
        }

        /* Orb 1: Soft Violet/Purple */
        .orb-purple {
            width: 70vw; height: 70vw;
            background: var(--signal-purple);
            top: -25%; left: -15%;
            animation: breathePos 25s infinite alternate ease-in-out;
        }

        /* Orb 2: Soft Rose/Pink */
        .orb-pink {
            width: 60vw; height: 60vw;
            background: var(--signal-pink);
            bottom: -20%; right: -10%;
            animation: breathePos 30s infinite alternate-reverse ease-in-out;
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 32px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .logo {
            font-weight: 700;
            font-size: 1.15rem;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            color: var(--text-main);
        }

        .investor-pill {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-main);
            background: rgba(255,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.5);
            padding: 10px 22px;
            border-radius: 99px;
            cursor: pointer;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.3s var(--ease-out-soft);
        }
        .investor-pill:hover {
            background: rgba(255,255,255,0.7);
            box-shadow: 0 8px 20px rgba(0,0,0,0.04);
        }

        /* --- Main Hero --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 160px 24px 80px;
        }

        /* UPDATED: Purple Stealth Dot */
        .stealth-label {
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--text-main);
            margin-bottom: 48px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: fadeUp 1s var(--ease-out-expo) forwards 0.2s;
            font-weight: 600;
            
            padding: 6px 14px 6px 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.4);
        }

        .status-dot {
            width: 6px; height: 6px;
            /* Changed to premium purple */
            background: var(--signal-purple);
            border-radius: 50%;
            /* Soft purple glow */
            box-shadow: 0 0 14px rgba(138, 43, 226, 0.7);
            animation: pulseDot 3s infinite ease-in-out;
        }

        /* --- THE HEADLINE (With 'g' fix preserved) --- */
        h1 {
            font-size: clamp(3.5rem, 10vw, 7.5rem);
            line-height: 1;
            font-weight: 400; /* Lighter weight for elegance */
            letter-spacing: -0.04em;
            margin-bottom: 40px;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* The 'g' cut-off fix */
        .text-mask {
            display: block;
            overflow: hidden;
            padding-bottom: 0.25em; /* Crucial padding */
            margin-bottom: -0.25em; /* Layout balance */
        }

        .text-line {
            display: block;
            transform: translateY(120%); /* Start lower */
            opacity: 0;
            /* Subtle gradient text */
            background: linear-gradient(180deg, #1A1A1C 30%, #505055 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .animate-text .text-line {
            animation: textReveal 1.4s var(--ease-out-expo) forwards;
        }
        .animate-text .mask-2 .text-line { animation-delay: 0.15s; }

        /* --- Copy & CTA --- */
        .copy-block {
            max-width: 540px;
            font-size: 1.25rem;
            line-height: 1.6;
            color: var(--text-muted);
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 56px;
            opacity: 0;
            animation: fadeUp 1s var(--ease-out-expo) forwards 0.8s;
        }

        .cta-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 22px 56px;
            background: #1A1A1C;
            color: #fff;
            border-radius: 99px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.4s var(--ease-out-soft);
            opacity: 0;
            animation: fadeUp 1s var(--ease-out-expo) forwards 1s;
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        /* Subtle internal shine on hover */
        .cta-btn::after {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%); transition: transform 0.6s ease;
        }

        .cta-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.3);
        }
        .cta-btn:hover::after { transform: translateX(100%); }

        /* --- Footer --- */
        footer {
            padding: 40px 48px;
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-muted);
            max-width: 1200px; margin: 0 auto; width: 100%;
        }

        /* --- Animations --- */
        @keyframes textReveal {
            from { transform: translateY(120%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* New, slower breathing animation for background */
        @keyframes breathePos {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10%, 5%) scale(1.1); }
            100% { transform: translate(-5%, 10%) scale(1.05); }
        }
        @keyframes pulseDot {
            0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 14px rgba(138, 43, 226, 0.7); }
            50% { opacity: 0.6; transform: scale(0.9); box-shadow: 0 0 8px rgba(138, 43, 226, 0.4); }
        }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(247, 247, 249, 0.6); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            z-index: 100; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .login-box {
            background: rgba(255,255,255,0.8); padding: 48px;
            border-radius: 32px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.8);
            width: 90%; max-width: 400px; text-align: center;
            transform: scale(0.9); transition: transform 0.4s var(--ease-out-expo);
        }
        .modal-overlay.active .login-box { transform: scale(1); }

        /* Mobile */
        @media(max-width: 768px) {
            h1 { font-size: 3.5rem; line-height: 1.1; }
            nav { padding: 24px; }
            .copy-block { font-size: 1.15rem; padding: 0 16px; }
            footer { padding: 32px 24px; }
            .footer-content { flex-direction: column; gap: 16px; }
        }
    </style>
</head>
<body>

    <div class="premium-bg">
        <div class="light-orb orb-purple"></div>
        <div class="light-orb orb-pink"></div>
    </div>

    <nav>
        <div class="logo">Nomad</div>
        <button class="investor-pill" onclick="toggleLogin()">Investor Access</button>
    </nav>

    <main>
        <div class="stealth-label">
            <div class="status-dot"></div>
            Stealth Mode
        </div>

        <h1 id="mainHeadline">
            <span class="text-mask mask-1">
                <span class="text-line">Translating the</span>
            </span>
            <span class="text-mask mask-2">
                <span class="text-line">biological signal.</span>
            </span>
        </h1>

        <div class="copy-block">
            Your body speaks a language you cannot hear. <br>
            Nomad maps, interprets, and modulates your neural signature.
        </div>

        <a href="#" class="cta-btn">Request Access</a>
    </main>

    <footer>
        <div class="footer-content">
            <span>Nomad Neuroscience Ltd.</span>
            <span>© 2025 London, UK</span>
        </div>
    </footer>

    <div class="modal-overlay" id="loginModal">
        <div class="login-box">
            <h3 style="margin-bottom: 24px; font-weight: 600;">Portal Access</h3>
            <p style="color: var(--text-muted); margin-bottom: 24px;">Restricted entry.</p>
            <button class="cta-btn" style="width:100%; padding: 16px;" onclick="toggleLogin()">Close</button>
        </div>
    </div>

    <script>
        // Trigger Headline Animation
        window.onload = () => {
            document.getElementById('mainHeadline').classList.add('animate-text');
        };

        function toggleLogin() {
            document.getElementById('loginModal').classList.toggle('active');
        }
    </script>
</body>
</html>
