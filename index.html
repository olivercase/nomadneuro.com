<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Neuroscience - Coming Soon</title>
    <meta name="description" content="Nomad Neuroscience - Pioneering the future of neuroscience">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --secondary: #666666;
            --accent: #f7861e;
            --background: #ffffff;
            --text-light: #999999;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background);
            color: var(--primary);
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .main-content {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            max-width: 100%;
            width: 100%;
        }

        .logo {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--secondary);
            margin-top: 2rem;
            margin-bottom: 3rem;
            letter-spacing: 0.05em;
            opacity: 0;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .coming-soon {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 200;
            color: var(--primary);
            letter-spacing: -0.03em;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.4s both;
            line-height: 0.9;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--secondary);
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .company-info {
            width: 100%;
            padding: 1rem 2rem;
            border-top: 1px solid #e5e5e5;
            background: #fafafa;
            opacity: 0;
            animation: fadeInUp 1s ease 0.8s both;
        }

        .company-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
        }

        .company-item {
            text-align: center;
            min-width: 150px;
        }

        .company-label {
            font-size: 0.65rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
            font-weight: 500;
        }

        .company-value {
            font-size: 0.75rem;
            color: var(--secondary);
            font-weight: 400;
            line-height: 1.3;
        }

        .company-value a {
            color: var(--accent);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .company-value a:hover {
            opacity: 0.7;
        }

        .pulse-dot {
            position: absolute;
            top: 50%;
            right: 2rem;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: pulse 2s ease-in-out infinite, fadeIn 1s ease 1s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.3;
            }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .logo {
                margin-bottom: 2rem;
            }

            .company-grid {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .company-info {
                padding: 1rem;
            }

            .pulse-dot {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .company-grid {
                gap: 0.75rem;
            }
            
            .company-info {
                padding: 0.75rem 1rem;
            }

            .company-item {
                min-width: auto;
            }
        }

        /* Print styles */
        @media print {
            .pulse-dot {
                display: none;
            }
            
            .company-info {
                border-top: 2px solid #000;
                background: white;
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pulse-dot"></div>
        
        <main class="main-content">
            <div class="logo">Nomad Neuroscience</div>
            <h1 class="coming-soon">COMING SOON...</h1>
            <p class="subtitle">Pioneering the future of neuroscience</p>
        </main>

        <footer class="company-info">
            <div class="company-grid">
                <div class="company-item">
                    <div class="company-label">Company Number</div>
                    <div class="company-value">12345678</div>
                </div>
                <div class="company-item">
                    <div class="company-label">VAT Number</div>
                    <div class="company-value">GB 123 4567 89</div>
                </div>
                <div class="company-item">
                    <div class="company-label">ICO Number</div>
                    <div class="company-value">ZA123456</div>
                </div>
                <div class="company-item">
                    <div class="company-label">Address</div>
                    <div class="company-value">
                        123 Innovation Street<br>
                        Science Park<br>
                        London, SW1A 1AA<br>
                        United Kingdom
                    </div>
                </div>
                <div class="company-item">
                    <div class="company-label">Contact</div>
                    <div class="company-value">
                        <a href="mailto:info@nomadneuroscience.com">info@nomadneuroscience.com</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
