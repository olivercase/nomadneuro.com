<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nomad Neuroscience — The Signal Within</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette: Premium Ceramic & Signal Tones */
            --bg-base: #F5F5F7;
            --text-main: #1A1A1C;
            --text-muted: #6E6E78;
            
            /* The Signal Colors */
            --signal-purple: #9D50BB;
            --signal-pink: #F48FB1;
            
            /* Easing */
            --ease-out-soft: cubic-bezier(0.25, 0.8, 0.25, 1);
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: 'Manrope', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100svh;
            display: flex;
            flex-direction: column;
        }

        /* --- Premium Diffused Background --- */
        .premium-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: var(--bg-base);
            overflow: hidden;
        }

        .light-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(140px); /* Maximum Diffusion */
            opacity: 0.4;
            will-change: transform;
        }

        .orb-purple {
            width: 80vw; height: 80vw;
            background: var(--signal-purple);
            top: -30%; left: -20%;
            animation: breathePos 25s infinite alternate ease-in-out;
        }

        .orb-pink {
            width: 70vw; height: 70vw;
            background: var(--signal-pink);
            bottom: -20%; right: -15%;
            animation: breathePos 35s infinite alternate-reverse ease-in-out;
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 32px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
        }

        .logo {
            font-weight: 700;
            font-size: 1.15rem;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            color: var(--text-main);
        }

        .investor-pill {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-main);
            background: rgba(255,255,255,0.4);
            border: 1px solid rgba(255,255,255,0.6);
            padding: 10px 22px;
            border-radius: 99px;
            cursor: pointer;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: all 0.3s var(--ease-out-soft);
        }
        .investor-pill:hover {
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        /* --- Main Hero --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 160px 24px 80px;
        }

        .stealth-label {
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--text-main);
            margin-bottom: 48px;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            animation: fadeUp 1s var(--ease-out-expo) forwards 0.2s;
            font-weight: 600;
            
            padding: 6px 14px 6px 10px;
            background: rgba(255,255,255,0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.4);
        }

        .status-dot {
            width: 6px; height: 6px;
            background: #8A2BE2; /* Purple */
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(138, 43, 226, 0.6);
            animation: pulseDot 3s infinite ease-in-out;
        }

        /* --- THE HEADLINE FIX --- */
        h1 {
            font-size: clamp(3.5rem, 10vw, 7.5rem);
            line-height: 1.1; 
            font-weight: 400;
            letter-spacing: -0.04em;
            margin-bottom: 40px;
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* CRITICAL FIX: The deep buffer for descenders */
        .text-mask {
            display: block;
            overflow: hidden;
            padding-bottom: 0.6em; 
            margin-bottom: -0.6em; 
        }

        .text-line {
            display: block;
            transform: translateY(120%);
            opacity: 0;
            color: var(--text-main);
        }

        .animate-text .text-line {
            animation: textReveal 1.5s var(--ease-out-expo) forwards;
        }
        .animate-text .mask-2 .text-line { animation-delay: 0.15s; }

        /* --- Copy & CTA --- */
        .copy-block {
            max-width: 540px;
            font-size: 1.25rem;
            line-height: 1.6;
            color: var(--text-muted);
            font-weight: 400;
            letter-spacing: -0.01em;
            margin-bottom: 56px;
            opacity: 0;
            animation: fadeUp 1s var(--ease-out-expo) forwards 0.8s;
        }

        .cta-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 22px 56px;
            background: #1A1A1C;
            color: #fff;
            border-radius: 99px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.4s var(--ease-out-soft);
            opacity: 0;
            animation: fadeUp 1s var(--ease-out-expo) forwards 1s;
            box-shadow: 0 10px 30px -5px rgba(0,0,0,0.15);
            border: none;
            cursor: pointer;
        }

        .cta-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.25);
        }
        
        .cta-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* --- Footer --- */
        footer {
            padding: 40px 48px;
            background: rgba(255,255,255,0.4);
            backdrop-filter: blur(30px);
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            font-weight: 500;
            color: var(--text-muted);
            max-width: 1200px; margin: 0 auto; width: 100%;
        }

        /* --- Animations --- */
        @keyframes textReveal {
            from { transform: translateY(120%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes breathePos {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(8%, 4%) scale(1.1); }
            100% { transform: translate(-4%, 8%) scale(1.05); }
        }
        @keyframes pulseDot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* --- Login Modal Styles --- */
        .modal-overlay {
            position: fixed; inset: 0;
            background: rgba(245, 245, 247, 0.75); 
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            z-index: 100; display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        
        .login-box {
            background: rgba(255,255,255,0.9); padding: 48px;
            border-radius: 32px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.06);
            border: 1px solid rgba(255,255,255,0.8);
            width: 90%; max-width: 400px; text-align: center;
            transform: scale(0.95); transition: transform 0.4s var(--ease-out-expo);
            position: relative;
        }
        .modal-overlay.active .login-box { transform: scale(1); }
        .shake-it { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }

        .login-input {
            width: 100%; padding: 18px; margin-bottom: 12px;
            border: 1px solid rgba(0,0,0,0.08); border-radius: 16px;
            background: rgba(245,245,247, 0.6); 
            font-family: inherit; font-size: 1rem; color: var(--text-main);
            outline: none; transition: all 0.2s;
        }
        .login-input:focus {
            background: #fff;
            border-color: #8A2BE2;
            box-shadow: 0 0 0 4px rgba(138, 43, 226, 0.1);
        }
        
        .close-btn {
            position: absolute; top: 24px; right: 24px;
            background: transparent; border: none; font-size: 1.5rem; color: var(--text-muted);
            cursor: pointer; line-height: 1;
        }
        
        .error-msg {
            color: #FF3B30; font-size: 0.85rem; font-weight: 500;
            margin-top: 16px; opacity: 0; transform: translateY(-5px); transition: all 0.3s;
        }
        .error-msg.show { opacity: 1; transform: translateY(0); }

        /* Mobile */
        @media(max-width: 768px) {
            h1 { font-size: 3.5rem; line-height: 1.15; }
            nav { padding: 24px; }
            .copy-block { font-size: 1.15rem; padding: 0 16px; }
            footer { padding: 32px 24px; }
            .footer-content { flex-direction: column; gap: 16px; }
            .login-box { padding: 32px; }
        }
    </style>
</head>
<body>

    <div class="premium-bg">
        <div class="light-orb orb-purple"></div>
        <div class="light-orb orb-pink"></div>
    </div>

    <nav>
        <div class="logo">Nomad</div>
        <button class="investor-pill" onclick="toggleLogin()">Investor Access</button>
    </nav>

    <main>
        <div class="stealth-label">
            <div class="status-dot"></div>
            Stealth Mode
        </div>

        <h1 id="mainHeadline">
            <span class="text-mask mask-1">
                <span class="text-line">Translating the</span>
            </span>
            <span class="text-mask mask-2">
                <span class="text-line">biological signal.</span>
            </span>
        </h1>

        <div class="copy-block">
            Your body speaks a language you cannot hear. <br>
            Nomad maps, interprets, and modulates your neural signature.
        </div>

        <a href="#" class="cta-btn">Request Access</a>
    </main>

    <footer>
        <div class="footer-content">
            <span>Nomad Neuroscience Ltd.</span>
            <span>© 2025 London, UK</span>
        </div>
    </footer>

    <div class="modal-overlay" id="loginModal">
        <div class="login-box" id="loginBox">
            <button class="close-btn" onclick="toggleLogin()">×</button>
            <h3 style="margin-bottom: 8px; font-weight: 600; font-size: 1.5rem;">Portal Access</h3>
            <p style="color: var(--text-muted); margin-bottom: 32px; font-size: 0.9rem;">Secure partners only.</p>
            
            <form onsubmit="handleDummyLogin(event)" id="loginForm">
                <input type="email" placeholder="Partner ID" class="login-input" required>
                <input type="password" placeholder="Passkey" class="login-input" required>
                <button type="submit" class="cta-btn" style="width:100%; margin-top: 8px;" id="loginBtn">Authenticate</button>
            </form>
            
            <div class="error-msg" id="errorMsg">Invalid credentials. Access denied.</div>
        </div>
    </div>

    <script>
        // Init Animation
        window.onload = () => {
            document.getElementById('mainHeadline').classList.add('animate-text');
        };

        const modal = document.getElementById('loginModal');
        const loginBox = document.getElementById('loginBox');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMsg = document.getElementById('errorMsg');

        // Toggle Modal
        function toggleLogin() {
            const isActive = modal.classList.contains('active');
            
            if (isActive) {
                modal.classList.remove('active');
                // Reset form state after closing
                setTimeout(() => {
                    loginForm.reset();
                    errorMsg.classList.remove('show');
                    loginBtn.innerText = "Authenticate";
                    loginBtn.disabled = false;
                    loginBox.classList.remove('shake-it');
                }, 300);
            } else {
                modal.classList.add('active');
                // Focus first input
                setTimeout(() => {
                    document.querySelector('.login-input').focus();
                }, 100);
            }
        }

        // Close on clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) toggleLogin();
        });

        // Dummy Login Logic
        function handleDummyLogin(e) {
            e.preventDefault();
            
            // 1. Loading State
            loginBtn.innerText = "Verifying...";
            loginBtn.disabled = true;
            errorMsg.classList.remove('show');
            loginBox.classList.remove('shake-it');

            // 2. Fake Delay
            setTimeout(() => {
                // 3. Error State
                loginBtn.innerText = "Authenticate";
                loginBtn.disabled = false;
                
                // Shake Animation
                loginBox.classList.add('shake-it');
                
                // Show Error Message
                errorMsg.classList.add('show');
                
                // Remove shake class after animation so it can run again
                setTimeout(() => {
                    loginBox.classList.remove('shake-it');
                    // Clear password field for effect
                    document.querySelectorAll('.login-input')[1].value = "";
                }, 500);

            }, 1200); // 1.2 second fake wait
        }
    </script>
</body>
</html>
